<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="dist/css/styles.css" rel="stylesheet"></link>
  <link href="dist/css/materialize.css" rel="stylesheet"></link>
  <title>JS Library</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <table id="table" class="striped">
          <caption>
            <h1>
              Books I've Read
            </h1>
          </caption>
          <thead>
            <tr>
              <th>Book</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read?</th>
            </tr>
          </thead>
          <tbody id="table-books">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <button id="show-book__button" class="waves-effect waves-light btn model-trigger">
          Add a book
        </button>
        <i class="material-icons">delete</i>
      </div>
    </div>
  </div>


  <div id="add-book">
    <form id="add-book-form" name="form" onsubmit="return false">
      <h2>Add a book</h2>
      <hr>
      <input type="text" id="add-book-form__title" name="title" placeholder="Title" required>
      <input type="text" id="add-book-form__author" name="author" placeholder="Author">
      <input type="number" id="add-book-form__pages" name="pages" min="1" placeholder="# of pages">
      <input type="checkbox" id="add-book-form__read" name="read" value="true">
      <label for="read">Read it?</label>
      <div>
        <button id="add-book-form__submit" type="submit">Add this book</button>
      </div>
    </form>
    <div>
      <button id="add-book-form__cancel">Cancel</button>
    </div>
  </div>
</body>
<script src="dist/js/app.js" type="text/javascript"></script>
</html>
